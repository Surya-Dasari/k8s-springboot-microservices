apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: springboot-dev
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      serviceAccountName: order-sa
      containers:
        - name: order-service
          image: order-service:4.1
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080

          # ðŸ”‘ Environment variables (THIS WAS THE MISSING PART)
          envFrom:
            - configMapRef:
                name: order-config
            - configMapRef:
                name: order-db-config
            - secretRef:
                name: order-db-secret

          # âœ… Readiness probe (controls traffic)
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3

          # âœ… Liveness probe (controls restarts)
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

